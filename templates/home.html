<!DOCTYPE html>
<!--head template from The New Boston-->
<html lang="en">
  <head>
    <title>home</title>

    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="#">{{ un }}</a>
	</div>
	<div class="collapse navbar-collapse">
	  <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
	    {% if un %}
            <li><a href="blog">Blog</a></li>
	    {% endif %}
	    <li><a href="about">About</a></li>
	  </ul>
	  {% if un %}
	  <ul class="nav navbar-nav navbar-right">
	    <li><a href="logout">Logout</a></li>
	  </ul>
	  {% endif %}
	</div>
      </div>
    </div>

    <div class="jumbotron">
      <div class="vertical-center">
	<h1 class="center_div type">bloggit</h1>
	<br>	
	<p class= "type">enter description here</p>
	{% if not un %}
	<div>
	  <!--<a class="btn btn-default" href="login" role="login-btn">LOGIN</a>-->
	  <button type="button" class="btn btn-default" data-toggle="modal" data-target="#loginModal">LOGIN</button>
	  <a class="btn btn-default" href="register" role="register-btn">REGISTER</a>
	</div>
	{% endif %}
      </div>
    </div>

    <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h1 class="text-center type">Login</h1>
	    {% if error %}
	    <div class="center_div">
	    {{ error }}
	    </div>
	    {% endif %}
	  </div>
	  <div class="modal-body">
            <form class="form col-md-12 center-block" method="POST">
              <div class="form-group">
		<input type="username" class="form-control input-lg" id="in_username" name="in_username" placeholder="Username">
              </div>
              <div class="form-group">
		<input type="password" class="form-control input-lg" id="in_password" name="in_password" placeholder="Password">
              </div>
              <div class="form-group">
		<button type="submit" class="btn btn-primary btn-lg btn-block type">Sign In</button>
		<br>
		<span class="pull-right"><a href="register">No account? Register now</a></span>
              </div>
            </form>
	  </div>
	  <div class="modal-footer">	
	  </div>
	</div>
      </div>
    </div>

  </body>
</html>

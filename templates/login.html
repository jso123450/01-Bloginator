<!DOCTYPE html>
<!--head template from The New Boston-->
<html lang="en">
<head>
  <title>login</title>

  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container-fluid">
    <h1 class="text-center">login</h1>
  </div>
  <br>

  <div class="container center_div">  
    <form method="POST" class="form-inline">
	<label class="sr-only" for="in_username">Username</label>
	<input type="username" class="form-control" id="in_username" name="in_username" placeholder="Username">
	<label class="sr-only" for="in_password">Password</label>
	<input type="password" class="form-control" id="in_password" name="in_password" placeholder="Password">
      <!--      
	<div class="checkbox">
	  <label>
	    <input type="checkbox"> Remember me
	  </label>
	</div>
	-->
      <button type="submit" class="btn btn-default">Sign in</button>
    </form>
    {% if error %}
    <p class="error">Error: {{ error }}
      {% endif %}
  </div>

</body>
